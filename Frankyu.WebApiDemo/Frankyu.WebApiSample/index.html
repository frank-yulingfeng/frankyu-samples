<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product App</title>
</head>
<body>
    <div>
        <h2>All Products</h2>
        <ul id="products"></ul>
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="prodId" size="5"/>
        <input type="button" value="Search" onclick="find();" />
        <input type="button" value="New" onclick="create();" />
        <input type="button" value="Delete" onclick="remove();" />
        <p id="product"></p>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/products/';

        $(document).ready(function () {
            //Send an ajax request
            $.getJSON(uri + "/getall")
                .done(function (data) {
                    //on success, 'data' contains a list of products
                    $.each(data, function (key, item) {
                        // add a list item for the product
                        $('<li>', {text: formatItem(item)}).appendTo($('#products'));
                    });
                });
        });

        function formatItem(item) {
            return item.Name + ': $' + item.Price;
        }

        function find() {

            var id = $('#prodId').val();

            $.getJSON(uri + '/getbyid/' + id)
                .done(function (data) {
                    $('#product').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#product').text('Error: ' + err);
                });            
        }

        function create() {

            var id = $('#prodId').val();

            $.post(uri + "newproduct",
                { "": id },
                function (data, textStatus) {
                    $('#product').text(data);
                });


            //$.ajax("http://localhost:2951/api/products/" + "newproduct",
            //    {
            //        type: "post",
            //        contentType: "application/json",
            //        data: JSON.stringify(data), // JSON data goes here
            //        dataType: "json",                   
            //        success: function (result) {
            //            $('#product').text(result);
            //        },
            //        error : function() {
            //            $('#product').text("error");
            //        }
            //    })
        }

        function remove() {
            var id = $('#prodId').val();
            $.ajax("api/products/" + "deleteproduct",
                {
                    type: "delete",
                    contentType: "application/json",
                    data: JSON.stringify(id), // JSON data goes here
                    dataType: "json",                   
                    success: function (result) {
                        $('#product').text(result);
                    },
                    error : function() {
                        $('#product').text("error");
                    }
                })
        }
    </script>
</body>
</html>
